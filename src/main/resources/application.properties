spring.application.name=MusicLearn-Studio-Backend
spring.config.import=optional:file:.env[.properties]

# MongoDB Configuration
spring.data.mongodb.uri=${DB_URI:mongodb://localhost:27017}
spring.data.mongodb.database=${DB_NAME:musiclearn_studio}

# JWT Configuration
jwt.secret=${JWT_SECRET:dummy-jwt-secret-key-for-development-only-please-change-in-production-this-must-be-at-least-512-bits-long}
jwt.expiration=${JWT_EXPIRATION_MS:86400000}

# Admin Account Configuration (for data seeding)
admin.name=${ADMIN_NAME}
admin.username=${ADMIN_USERNAME}
admin.email=${ADMIN_EMAIL}
admin.password=${ADMIN_PASSWORD}

# Server Configuration
server.port=6888
server.servlet.context-path=/

# Logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.tobi.MusicLearn_Studio_Backend=DEBUG

# Multipart File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=60MB

# Cloudflare R2 Storage Configuration
r2.account-id=${R2_ACCOUNT_ID:}
r2.access-key=${R2_ACCESS_KEY_ID:}
r2.secret-key=${R2_SECRET_ACCESS_KEY:}
r2.bucket-name=${R2_BUCKET_NAME:musiclearn-storage}
r2.public-url=${R2_PUBLIC_URL:https://example.com}
